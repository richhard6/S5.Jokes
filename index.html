<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Dad JOKES!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tile is-ancestor m-3">
      <div class="tile is-parent is-unselectable">
        <article class="tile is-child notification is-primary box">
          <div
            class="
              clima
              is-flex
              is-flex-direction-column
              is-justify-content-center
              is-align-items-center
            "
          ></div>
        </article>
      </div>

      <div class="tile is-parent is-7">
        <article class="tile is-child notification">
          <div
            class="
              is-flex
              is-flex-direction-column
              is-justify-content-center
              is-align-items-center
            "
          >
            gifs?
          </div>
        </article>
      </div>
      <div class="tile is-parent blockage">
        <article class="panel is-success rated-jokes">
          <p class="panel-heading titleJokes">Top Jokes</p>
          <p class="panel-tabs">
            <a class="is-active">Rated Jokes</a>
          </p>
          <div class="overflow">
            <div class="panel-block">
              <p class="control has-icons-left">
                <input
                  class="input is-success"
                  type="text"
                  placeholder="Search by text"
                />
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
            </div>
          </div>
        </article>
      </div>
    </div>

    <div
      class="
        tile
        is-flex is-justify-content-center is-align-items-center
        main-container
      "
    >
      <div class="select">
        <!-- is-loading -->
        <select class="apiSelector">
          <option value="true">Dad Jokes</option>
          <option value="false">Another API Jokes</option>
        </select>
      </div>
      <div class="tile is-6 is-vertical is-parent tileContainer">
        <div class="tile is-parent">
          <div
            class="
              tile
              is-child
              box
              containerjoke
              is-flex is-flex-direction-column
            "
          >
            <p class="title titlejoke has-text-centered">
              Ready to get dad jokes?
            </p>

            <div class="joke"></div>

            <button class="button is-success getJoke">ready?</button>
          </div>
        </div>
      </div>
    </div>

    <div class="tile is-ancestor m-3">
      <div class="tile is-parent">
        <article class="tile is-child notification is-primary box">
          <div
            class="
              clima
              is-flex
              is-flex-direction-column
              is-justify-content-center
              is-align-items-center
            "
          ></div>
        </article>
      </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
