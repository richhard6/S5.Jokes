<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tile is-ancestor m-3">
      <div class="tile is-parent is-unselectable">
        <article class="tile is-child notification is-info box weather">
          <div
            class="
              clima
              is-flex
              is-flex-direction-column
              is-justify-content-center
              is-align-items-center
            "
          ></div>
        </article>
      </div>

      <div class="tile is-parent is-7">
        <article class="tile is-child notification is-info">
          <h1 class="is-flex is-justify-content-center is-size-2">Jokify</h1>
          <div
            class="
              gifs
              is-flex
              is-flex-direction-column
              is-justify-content-center
              is-align-items-center
            "
          ></div>
        </article>
      </div>
      <div class="tile is-parent blockage">
        <article class="panel is-info rated-jokes">
          <p class="panel-heading titleJokes">Top Jokes</p>
          <p class="panel-tabs">
            <a class="is-active">All Jokes</a>
          </p>
          <div class="overflow">
            <div class="panel-block">
              <p class="control has-icons-left">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
            </div>
          </div>
        </article>
      </div>
    </div>

    <div
      class="
        tile
        is-flex is-justify-content-center is-align-items-center
        main-container
      "
    >
      <!-- is-loading -->

      <div class="tile is-6 is-vertical is-parent tileContainer">
        <div class="tile is-parent is-flex is-justify-content-center mb-5">
          <div class="dropdown">
            <div class="dropdown-trigger">
              <button
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
              >
                <span class="selectType">Select Joke API</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a data-value="true" class="dropdown-item">Dad Jokes</a>
                <a data-value="false" class="dropdown-item"
                  >Another API Jokes</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="tile is-parent">
          <div
            class="
              tile
              is-child
              box
              containerjoke
              is-flex is-flex-direction-column
            "
          >
            <p class="title titlejoke has-text-centered">Ready to get jokes?</p>

            <div class="joke"></div>

            <button class="button is-info getJoke mt-auto">ready?</button>
          </div>
        </div>
      </div>
    </div>

    <section
      class="
        hero
        is-info is-flex is-align-items-center is-justify-content-center
      "
    >
      <div class="hero-body">
        <p class="title">Jokify</p>
        <p class="subtitle ml-5">Made with ❤️ by Richard</p>
      </div>
    </section>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
